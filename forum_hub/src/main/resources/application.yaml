spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/forum_hub
        username: ${DB_USER}
        password: ${DB_PASSWORD}
jpa:
    show-sql: true
    properties:
        hibernate:
        format_sql: true
server:
    error:
        include-stacktrace: never

api:
    security:
    token:
        secret: ${JWT_TOKEN}
